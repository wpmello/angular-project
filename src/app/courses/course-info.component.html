<h2>Course Info</h2>

<hr />

<form #courseForm="ngForm" data-toggle="validator">
  <div class="form-group grow">
    <label class="col-sm-2 col-form-label">Name:</label>

    <div class="col-sm-10">
      <input
        [(ngModel)]="course.name"
        name="name"
        #courseName="ngModel"
        [ngClass]="{ 'is-invalid': courseName.invalid }"
        class="form-control"
        required
      />
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group grow">
    <label class="col-sm-2 col-form-label">Price:</label>

    <div class="col-sm-10">
      <input
        [(ngModel)]="course.price"
        name="price"
        #coursePrice="ngModel"
        type="number"
        [ngClass]="{ 'is-invalid': coursePrice.invalid }"
        class="form-control"
        required
      />
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group grow">
    <label class="col-sm-2 col-form-label">Rating:</label>

    <div class="col-sm-10">
      <input
        [(ngModel)]="course.rating"
        name="rating"
        #courseRating="ngModel"
        type="number"
        [ngClass]="{ 'is-invalid': courseRating.invalid }"
        class="form-control"
        required
      />
      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group grow">
    <label class="col-sm-2 col-form-label">Description:</label>

    <div class="col-sm-10">
      <textarea
        [(ngModel)]="course.description"
        name="description"
        #courseDescription="ngModel"
        [ngClass]="{ 'is-invalid': courseDescription.invalid }"
        class="form-control"
        required
      ></textarea>
      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary m-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
